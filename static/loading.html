<style>
body {
  background-color: #314e8b;
  width: 100%;
  min-height: 100vh;
}
.centered {
  position: fixed;
  top: 50%;
  right: 50%;
  transform: translate(50%, -50%);
}
.fire {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -100%);
  height: 70px;
  width: 70px;
}
.flames {
  position: absolute;
  bottom: 40%;
  left: 50%;
  width: 60%;
  height: 60%;
  transform: translateX(-50%)rotate(45deg);
}
.flame {
  position: absolute;
  right: 0%;
  bottom: 0%;
  width: 0%;
  height: 0%;
  background-color: #FFDC01;
  border-radius: 1vw;
}
.flame:nth-child(2n + 1) {
  animation: flameodd 1.5s ease-in infinite;
}
.flame:nth-child(2n) {
  animation: flameeven 1.5s ease-in infinite;
}
.flame:nth-child(1) {
  animation-delay:0s;
}
.flame:nth-child(2) {
  animation-delay: 375ms;
}
.flame:nth-child(3) {
  animation-delay: 700ms;
}
.flame:nth-child(4) {
  animation-delay: 1125ms;
}
@keyframes flameodd {
  0%,
  100% {
    width: 0%;
    height: 0%;
  }
  25% {
    width: 100%;
    height: 100%;
  }
  0% {
    background-color: #FFDC01;
    z-index: 10;
  }
  40% {
    background-color: #FDAC01;
    z-index: 10;
  }
  100% {
    background-color: #F73B01;
    z-index: -10;
  }
  0% {
    right: 0%;
    bottom: 0%;
  }
  25% {
    right: 1%;
    bottom: 2%;
  }
  100% {
    right: 150%;
    bottom: 170%;
  }
}

@keyframes flameeven {
  0%,
  100% {
    width: 0%;
    height: 0%;
  }
  25% {
    width: 100%;
    height: 100%;
  }
  0% {
    background-color: #FFDC01;
    z-index: 10;
  }
  40% {
    background-color: #FDAC01;
    z-index: 10;
  }
  100% {
    background-color: #F73B01;
    z-index: -10;
  }
  0% {
    right: 0%;
    bottom: 0%;
  }
  25% {
    right: 2%;
    bottom: 1%;
  }
  100% {
    right:170%;
    bottom:150%;
  }
}
</style>

<div class="centered">
  <div class="fire">
    <div class="flames">
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
    </div>
  </div>

    <path fill="#0b233f" d="M5 6l-2 8h1.334l.332 2H3v2h2l1 6v2h2v-2h16v2h2v-2l1-6h2v-2h-1.666l.332-2H29l-2-8H5zm1.563 2h2.775l-.766 4h-3.01l1-4zm4.828 0H15v4h-4.37l.76-4zM17 8h3.61l.76 4H17V8zm5.662 0h2.776l1 4h-3.01l-.766-4zm-16.3 6h19.277l-1.332 8H7.693l-1.332-8z"></path>
  </svg>
</div>
